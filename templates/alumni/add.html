{% extends "base.html" %}
{% block title %}
  Add Alumni
{% endblock title %}
{% block content %}
  <h3 class="text-center m-4">Add Alumni</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      New alumni successfully added.
      <a href="{% url "index" %}" class="alert-link">Back to List.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-address-card fa-lg"></i>
            Alumni Registration
          </div>
          <div class="card-body">
            <form action="{% url "add_alumni" %}" method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Add</button>
              <a href="{% url "index" %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock content %}
